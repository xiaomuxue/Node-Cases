<form action="/putMood" method="post" enctype="multipart/form-data">
    <div class="container-fluid">
        <div class="panel">
            <div class="panel-heading">
                <h2 class="text-center">上传美食日记&nbsp;<span style="font-size: 14px">记录每日美食</span></h2>
            </div>
            <div class="panel-body" style="padding-bottom: 50px;">
                <div class="container-fluid clear">
                    <div class="thumbnail " id="thumbnail_a" >
                        <div class="allwidth" style="padding: 5px 15px;">
                            <input name="title" class="myinput input-lg" id="moodtitle" placeholder="美食名"/>
                            <input name="content" class="myinput input-lg" id="moodcontent" placeholder="此刻心情" style="margin-top: 20px"/>
                        </div>
                        <div class="row" id="rerow">
                            <div class="col-lg-12" style="margin-top:10px;">
                                <div  class="center-block row col-lg-12 text-center" id="pic" style="height: 400px;margin-top:10px;background-color: #C7B8A3;border-radius:1em;">
                                    <label for="myimg">
                                        <h4 style="padding-top: 120px">添加美食图</h4>
                                        <span class="glyphicon glyphicon-plus"style="font-size:64px;color: #ffffff;cursor: pointer"></span>
                                    </label>
                                </div>
                                <input id="myimg" type="file" name="img" style="display: none" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid text-center" style="padding-bottom: 40px">
                <input type="submit" value="保存" class="btn btn-def" id="putmood"/>
                <input type="reset" value="取消" class="btn btn-def" id="cancel"/>
            </div>
        </div>
    </div>
</form>
